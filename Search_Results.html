<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <style>
    table {
    font-family: "Arial Black", Gaget, Sans-serif;
    font-size: 30px;
    border-collapse: separate;
    border-spacing: 50px 30px;
    }

    tr:hover td:first-child{
    box-shadow:0 8px 16px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19)
    }

    td a{
    width:100%; display; block;
    }

    </style>
</head>
<body>
<div class="w3-bar w3-black w3-large">
    <a href="/Home.html" class="w3-bar-item w3-button">Home</a>
    <a href="/anime_list" class="w3-bar-item w3-button">Anime List</a>
    <a href="/cartoon_list" class="w3-bar-item w3-button">Cartoon List</a>
    <a href="/anime/new" class="w3-bar-item w3-button">New Anime</a>
    <a href="/cartoon/new" class="w3-bar-item w3-button">New Cartoon</a>

    <form action="/search/" method="POST" enctype="multipart/form-data">
        <input name = "searchbox" type="text" class="w3-bar-item w3-input" placeholder="Search">
        <button  class="w3-bar-item w3-button w3-black" type="submit">Go</button>
    </form>
</div>

<table>

    <tr node="rep:Anime_Attribute">
        <td> <img node="con:Anime_Logo_Attribute" src=""/></td>
        <td> <a node="con:Anime_Title_Attribute" href=""> </a></td>
        <td><a node="con:Anime_Edit_Attribute" href=""> Edit </a></td>

    </tr>

</table>
</body>
</html>
